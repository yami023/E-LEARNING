<!DOCTYPE html>
<html>
<head>
    <title>E-Learning Registration Form</title>
</head>
<body>

    <h2>E-Learning Registration Form</h2>

    <form action="#" method="post">

        <!-- Full Name -->
        <label>Full Name:</label><br>
        <input type="text" name="fullname" required><br><br>

        <!-- Email -->
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <!-- Password -->
        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <br><br>

        <!-- Course Selection -->
        <label>Select Course:</label><br>
        <select name="course">
            <option>HTML Basics</option>
            <option>CSS Fundamentals</option>
            <option>JavaScript Introduction</option>
            <option>Web Development</option>
        </select><br><br>

        <!-- Comments -->
        <label>Comments:</label><br>
        <textarea name="comments" rows="4" cols="30"></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Register">
        <input type="reset" value="Clear">

    </form>

</body>
</html>
